<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        input {
            width: 300px;
            border: 1px solid #000;
        }
        button {
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #000;
        }
        .error {
            padding: 10px;
            border: 1px solid #000;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Order Tracker & History</h1>

    <!-- Login Section -->
    <div class="section" id="loginSection">
        <h2>Enter Email</h2>
        <input type="email" id="emailInput" placeholder="your@email.com">
        <button onclick="checkEmail()">Continue</button>
        <div id="loginError" class="error hidden"></div>
    </div>

    <!-- PIN Verification Section -->
    <div class="section hidden" id="pinSection">
        <h2>Enter PIN</h2>
        <p>A PIN has been sent to your email</p>
        <input type="text" id="pinInput" placeholder="4-digit PIN" maxlength="4">
        <button onclick="verifyPin()">Verify</button>
        <div id="pinError" class="error hidden"></div>
    </div>

    <!-- Order Tracking Section -->
    <div class="section hidden" id="trackingSection">
        <h2>Active Orders</h2>
        <div id="trackingContent"></div>
    </div>

    <!-- Order History Section -->
    <div class="section hidden" id="historySection">
        <h2>Order History</h2>
        <div id="historyContent"></div>
    </div>

    <script>
        const API_BASE = 'https://lebanstreet.up.railway.app/website';
        let sessionToken = '';
        let currentEmail = '';

        async function checkEmail() {
            const email = document.getElementById('emailInput').value;
            if (!email) return;

            currentEmail = email;

            try {
                const response = await fetch(`${API_BASE}/addresses/check-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.requires_pin) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('pinSection').classList.remove('hidden');
                } else {
                    sessionToken = data.session_token;
                    loadOrders();
                }
            } catch (error) {
                showError('loginError', error.message);
            }
        }

        async function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if (!pin) return;

            try {
                const response = await fetch(`${API_BASE}/addresses/verify-and-save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentEmail,
                        pin: pin,
                        address_data: {
                            name: 'Temp',
                            area_id: 'temp',
                            street_address: 'temp'
                        }
                    })
                });

                const data = await response.json();

                if (data.session_token) {
                    sessionToken = data.session_token;
                    loadOrders();
                } else {
                    showError('pinError', 'Invalid PIN');
                }
            } catch (error) {
                showError('pinError', error.message);
            }
        }

        async function loadOrders() {
            document.getElementById('pinSection').classList.add('hidden');
            document.getElementById('trackingSection').classList.remove('hidden');
            document.getElementById('historySection').classList.remove('hidden');

            await loadTracking();
            await loadHistory();
        }

        async function loadTracking() {
            try {
                const response = await fetch(`${API_BASE}/orders/tracking?session_token=${sessionToken}`);
                const data = await response.json();

                const content = document.getElementById('trackingContent');

                if (data.orders.length === 0) {
                    content.innerHTML = '<p>No active orders</p>';
                    return;
                }

                let html = '<table><thead><tr><th>Order #</th><th>Status</th><th>Total</th><th>Items</th><th>Stage</th></tr></thead><tbody>';

                data.orders.forEach(order => {
                    html += `
                        <tr>
                            <td>${order.order.order_number}</td>
                            <td>${order.order.status}</td>
                            <td>₦${order.order.total}</td>
                            <td>${order.order.items.length}</td>
                            <td>${order.current_stage}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                document.getElementById('trackingContent').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/orders/history?session_token=${sessionToken}`);
                const data = await response.json();

                const content = document.getElementById('historyContent');

                if (data.orders.length === 0) {
                    content.innerHTML = '<p>No order history</p>';
                    return;
                }

                let html = '<table><thead><tr><th>Order #</th><th>Status</th><th>Total</th><th>Delivery Fee</th><th>Items</th><th>Date</th></tr></thead><tbody>';

                data.orders.forEach(order => {
                    html += `
                        <tr>
                            <td>${order.order_number}</td>
                            <td>${order.status}</td>
                            <td>₦${order.total}</td>
                            <td>₦${order.delivery_fee}</td>
                            <td>${order.items.length}</td>
                            <td>${new Date(order.completed_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                document.getElementById('historyContent').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
