<!DOCTYPE html>
<html>
<head>
    <title>Revenue Analytics Test</title>
</head>
<body>
    <h3>Login</h3>
    <input type="text" id="email" placeholder="Email" style="width:300px"><br><br>
    <input type="password" id="password" placeholder="Password" style="width:300px"><br><br>
    <input type="text" id="baseUrl" placeholder="Base URL" value="http://localhost:8000" style="width:300px"><br><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>

    <hr>

    <h3>Revenue Analytics</h3>
    <select id="period">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly" selected>Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
    </select><br><br>
    <input type="date" id="dateFrom" placeholder="Date From"><br><br>
    <input type="date" id="dateTo" placeholder="Date To"><br><br>
    <button onclick="getRevenue()">Get Revenue</button>

    <hr>

    <h3>Response</h3>
    <pre id="response" style="border:1px solid #ccc; padding:10px; background:#f5f5f5"></pre>

    <script>
        let token = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const baseUrl = document.getElementById('baseUrl').value;

            console.log('=== LOGIN REQUEST ===');
            console.log('Email:', email);
            console.log('Base URL:', baseUrl);

            try {
                const res = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await res.json();
                console.log('Response Status:', res.status);
                console.log('Response Data:', data);

                if (data.access_token) {
                    token = data.access_token;
                    document.getElementById('loginStatus').innerText = 'Logged in successfully';
                } else {
                    document.getElementById('loginStatus').innerText = 'Login failed';
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loginStatus').innerText = 'Error: ' + err.message;
            }
        }

        async function getRevenue() {
            const baseUrl = document.getElementById('baseUrl').value;
            const period = document.getElementById('period').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let url = `${baseUrl}/admin/analytics/revenue?period=${period}`;
            if (dateFrom) url += `&date_from=${dateFrom}`;
            if (dateTo) url += `&date_to=${dateTo}`;

            console.log('=== REVENUE REQUEST ===');
            console.log('URL:', url);
            console.log('Token:', token ? 'Present' : 'Missing');

            try {
                const res = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                console.log('Response Status:', res.status);
                console.log('Response Data:', data);

                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('response').innerText = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
