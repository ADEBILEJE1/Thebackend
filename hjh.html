<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select, button { margin: 5px; padding: 8px; }
        .result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Reports Endpoint Test</h1>
    
    <div class="section">
        <h3>Login</h3>
        <label>Base URL: <input type="text" id="baseUrl" placeholder="http://localhost:8000" style="width: 300px;"></label><br>
        <label>Email: <input type="email" id="email" placeholder="admin@example.com" style="width: 300px;"></label><br>
        <label>Password: <input type="password" id="password" placeholder="Password" style="width: 300px;"></label><br>
        <button onclick="login()">Login</button>
        <span id="loginStatus"></span>
    </div>
    
    <div class="section">
        <h3>Get Reports</h3>
        <label>Period: 
            <select id="period">
                <option value="">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select>
        </label><br>
        
        <label>Date From: <input type="date" id="dateFrom"></label><br>
        <label>Date To: <input type="date" id="dateTo"></label><br>
        
        <button onclick="fetchReports()">Get Reports</button>
    </div>
    
    <div class="result">
        <h3>Response:</h3>
        <pre id="response">Response will appear here...</pre>
    </div>

    <script>
        let accessToken = null;

        async function login() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!baseUrl || !email || !password) {
                alert('All login fields are required');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    accessToken = data.access_token;
                    document.getElementById('loginStatus').textContent = '✓ Logged in successfully';
                    document.getElementById('loginStatus').style.color = 'green';
                } else {
                    document.getElementById('loginStatus').textContent = '✗ Login failed: ' + (data.detail || 'Unknown error');
                    document.getElementById('loginStatus').style.color = 'red';
                }
            } catch (error) {
                document.getElementById('loginStatus').textContent = '✗ Error: ' + error.message;
                document.getElementById('loginStatus').style.color = 'red';
            }
        }

        async function fetchReports() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!baseUrl) {
                alert('Base URL is required');
                return;
            }
            
            if (!accessToken) {
                alert('Please login first');
                return;
            }
            
            const period = document.getElementById('period').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            let url = `${baseUrl}/admin/reports?`;
            const params = [];
            
            if (period) params.push(`period=${period}`);
            if (dateFrom) params.push(`date_from=${dateFrom}`);
            if (dateTo) params.push(`date_to=${dateTo}`);
            
            url += params.join('&');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
